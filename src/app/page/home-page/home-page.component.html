<div class="row">
    <div class="col-3">
        <div class="card">
            <div class="card-body">

                <div class="card mb-4">
                    <div class="card-body">
                        This is a price.
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        Age 0 - 70 years.
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="y1">
                            <label class="custom-control-label" for="y1">0-30 year</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="y2">
                            <label class="custom-control-label" for="y2">31-40</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="y3">
                            <label class="custom-control-label" for="y3">41-50</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="y4">
                            <label class="custom-control-label" for="y4">51-70</label>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        Type of disease.

                        <div *ngFor="let ld of _listOfDisease">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="{{ld.id}}" (change)="searchFilter()" [(ngModel)]="ld.isSelected">
                                <label class="custom-control-label" for="{{ld.id}}">{{ld.name}}</label>
                            </div>
                        </div>
                        <!-- <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="d2">
                            <label class="custom-control-label" for="d2">Cardiovascular</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="d3">
                            <label class="custom-control-label" for="d3">Chronic respiratory</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="d4">
                            <label class="custom-control-label" for="d4">Diabetes mellitus</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="d5">
                            <label class="custom-control-label" for="d5">Other</label>
                        </div> -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-9">
        <!-- START : section search bar  -->
        <!-- <form class="form-inline"> -->
        <input class="form-control w-100 mb-4" [(ngModel)]="searchText" type="search" placeholder="Search"
            aria-label="Search">

        <!-- </form> -->
        <!-- END : section search bar  -->

        <!-- START : section list card  -->

        <div class="d-flex flex-wrap justify-content-between">
            <div *ngFor="let p of filteredProduct">
                <div class="card mb-4 card-size">
                    <img class="card-img-top card-img-size" [src]="p.insuranceMiniDetailsPic" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{p.insuranceMiniDetailsName}}</h5>
                        <ul class="card-text bullet">
                            <li>
                                {{p.insuranceMiniDetailsFBulletin}}
                            </li>
                            <li>
                                {{p.insuranceMiniDetailsSBulletin}}
                            </li>
                            <li>
                                {{p.insuranceMiniDetailsTBulletin}}
                            </li>
                        </ul>
                        <h5 class="colorPrice">{{p.insuranceMiniDetailsPrice}} THB/year</h5>
                        <div class="form-check">
                            <input class="form-check-input big-checkbox" type="checkbox" value=""
                                id="{{p.insuranceMiniDetailsID}}" />
                            <a class="btn-moredetail" [routerLink]="['/products', p.insuranceMiniDetailsID]">More
                                Detail</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a class="btn btn-compare btn-light" href="#">Compare <span class="badge badge-pill badge-primary">2</span> </a>
