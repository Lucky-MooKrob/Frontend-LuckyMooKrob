<div class="card mb-4 card-size">
    <img class="card-img-top card-img-size" [src]="item.insuranceMiniDetailsPic" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{item.insuranceMiniDetailsName}}</h5>
        <ul class="card-text bullet">
            <li>
                {{item.insuranceMiniDetailsFBulletin}}
            </li>
            <li>
                {{item.insuranceMiniDetailsSBulletin}}
            </li>
            <li>
                {{item.insuranceMiniDetailsTBulletin}}
            </li>
        </ul>
        
        <div class="card-bottom">
            <h5 class="colorPrice">{{item.insuranceMiniDetailsPrice}} THB/year</h5>
            <div class="form-check">
                <input class="form-check-input big-checkbox" type="checkbox" value=""
                    id="ck-{{item.insuranceMiniDetailsID}}" />
                <label class="label-select-to-compare">Select to compare.</label>
                <a class="btn-moredetail" [routerLink]="['/products', item.insuranceMiniDetailsID]">More
                    Detail</a>
            </div>
        </div>
        
    </div>
</div>
